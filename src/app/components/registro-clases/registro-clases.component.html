<div class="contenedor">
    <a [routerLink]="['/registroclase']" class="btn btn-outline-danger btn-block">Regresar</a>
    <div class="container">
      
    </div>
    <div class="row animated fadeIn faster">
        <div class="col">
     
          <form (ngSubmit)="guardar( f )"
                #f="ngForm">
     
            <div class="form-group">
              <label>ID</label>
              <input type="text"
                     class="form-control"
                     placeholder="ID"
                     [(ngModel)]="registroclase.id"
                     name="id"
                     disabled="disabled">
              <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
     
            <div class="form-group">
                <label>Clase</label>
            <select  class="form-control"
            placeholder="Tipo de Centro"
            [(ngModel)]="registroclase.claseid"
            name="claseid"
            required  aria-label="Default select example">
              <option *ngFor="let item of clases" value="{{item.id}}">{{item.nombre}}</option>
            </select>
            </div>
            <div class="form-group">
              <label>Embarazada</label>
              <select  class="form-control"
              placeholder="Tipo de Centro"
              [(ngModel)]="registroclase.embarazadaid"
              name="embarazadaid"
              required  aria-label="Default select example">
                <option *ngFor="let item of embarazadas" value="{{item.id}}">{{item.nombre}} {{item.apellidos}}</option>
              </select>
          </div>
        <div class="container d-flex">
            <div class="form-group margen">
                <label>Fecha </label>
                <input type="date"
                     class="form-control"
                     placeholder="FechaHora"
                     [(ngModel)]="registroclase.fecha"
                     name="fecha"
                     required>
            </div>
        
              <div class="form-group margen">
                <label>Estado</label>
                  <select  class="form-control"
                  placeholder="Tipo de Centro"
                  [(ngModel)]="registroclase.estado"
                  name="estado"
                  required  aria-label="Default select example">
                  <option selected value="Activo">Activo</option>
                    <option  value="Inactivo">Inactivo</option>
                  </select>
                </div>
        </div>
         
    
            <div class="form-group text-center boton">
                <button type="submit"
                        class="btn btn-primary w-25">
                  <i class="fa fa-save"></i>
                  Guardar
                </button>
              </div>
