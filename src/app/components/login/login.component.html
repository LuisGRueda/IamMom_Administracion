<section class="vh-100 " style="background-color: #CD6292; ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10" >
          <div class="card" style="border-radius: 1rem; ">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://cdn.pixabay.com/photo/2014/05/31/08/35/woman-358766_960_720.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-2 p-lg-5 text-black">
                  <form ngNativeValidate [formGroup]="formularioLogin" (ngSubmit)="comprobar()" class="login">
  
                    <div id="logo" class="d-flex align-items-center mb-3 pb-1">
                      <img src="https://i.ibb.co/QJkkXVN/I-am-MOm.png" alt="">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>
  
                    <div class="form-outline mb-4">
                      <input class="form-control form-control-lg" formControlName="user" id="val1" type="text" placeholder="Usuario" #user/>
                      <label class="form-label " for="val1">Nombre de usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input id="form2Example27" class="form-control form-control-lg inputLogin" formControlName="pass" id="val2" type="password" placeholder="Contraseña" #pass/>
                      <label class="form-label milabel" for="val2">Contraseña</label>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block botonLogin" type="submit">Iniciar Sesion</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
