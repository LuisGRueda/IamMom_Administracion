<div class="contenedor">
    <a [routerLink]="['/doctor']" class="btn btn-outline-danger btn-block">Regresar</a>
    <div class="container">
      
    </div>
    <div class="row animated fadeIn faster">
        <div class="col">
     
          <form (ngSubmit)="guardar( f )"
                #f="ngForm">
     
            <div class="form-group">
              <label>ID</label>
              <input type="text"
                     class="form-control"
                     placeholder="ID"
                     [(ngModel)]="doctor.id"
                     name="id"
                     disabled="disabled">
              <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
     
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                     class="form-control"
                     [(ngModel)]="doctor.nombre"
                     name="nombre"
                     required>
            </div>
            <div class="container d-flex">
              <div class="form-group margen">
                <label>Ci</label>
                <input type="text"
                     class="form-control"
                     [(ngModel)]="doctor.ci"
                     name="ci"
                     required>
            </div>
            <div class="form-group margen">
              <label>Especialidad</label>
                <select  class="form-control"
                placeholder="Estado"
                [(ngModel)]="doctor.especialidad"
                name="especialidad"
                required  aria-label="Default select example">
                <option selected value="Activo">Medico General</option>
                  <option  value="Inactivo">Medico Ginecologo</option>
                  <option  value="Inactivo">Medico Pediatra</option>
                  <option  value="Inactivo">Medico Cirujano</option>
                </select>
              </div>
            </div>
            
            <div class="container d-flex">
              <div class="form-group margen">
                <label>Correo</label>
                <input type="email"
                     class="form-control"
                     [(ngModel)]="doctor.email"
                     name="email"
                     required>
            </div>
            <div class="form-group margen">
                <label>Telefono</label>
                <input type="text"
                     class="form-control"
                     [(ngModel)]="doctor.telefono"
                     name="telefono"
                     required>
            </div>
            </div>
            
    
            <div class="form-group">
                <label>Direccion</label>
                <input type="text"
                     class="form-control"
                     [(ngModel)]="doctor.direccion"
                     name="direccion"
                     required>
            </div>
            
          <div class="form-group">
            <label>Observacion</label>
            <input type="text"
                 class="form-control"
                 [(ngModel)]="doctor.observaciones"
                 name="observaciones"
                 required>
        </div>
        <div class="container d-flex">
          <div class="form-group margen">
            <label>Centro</label>
            <select  class="form-control"
            [(ngModel)]="doctor.centroId"
            name="centroId"
            required  aria-label="Default select example">
              <option *ngFor="let item of centros" value="{{item.id}}">{{item.nombre}} </option>
            </select>
        </div>
        <div class="form-group margen">
          <label>Usuario</label>
          <input type="text"
               class="form-control"
               [(ngModel)]="doctor.usuario"
               name="usuario"
               required>
      </div>
        </div>
         
        <div class="container d-flex">
          <div class="form-group margen">
            <label>Contrase√±a</label>
            <div class="input-group">
              <input type="{{ showPassword ? 'text' : 'password' }}"
                     class="form-control contra"
                     [(ngModel)]="doctor.contrasenia"
                     name="contrasenia"
                     required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary"
                        type="button"
                        (click)="togglePasswordVisibility()">
                  <i class="{{ showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
                </button>
              </div>
            </div>
          </div>
        <div class="form-group margen">
         <label>Estado</label>
           <select  class="form-control"
           placeholder="Estado"
           [(ngModel)]="doctor.estado"
           name="estado"
           required  aria-label="Default select example">
           <option selected value="Activo">Activo</option>
             <option  value="Inactivo">Inactivo</option>
           </select>
         </div>
        </div>
       
    
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                  <i class="fa fa-save"></i>
                  Guardar
                </button>
              </div>
         </form>
    </div>
    </div>
    
    
    
</div>
