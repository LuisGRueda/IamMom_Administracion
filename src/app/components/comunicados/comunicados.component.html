
<div class="contenedor">

    <h1>Comunicados</h1>
    <hr>
    
    <div class="row">
      <div class="col text-right">
        <button routerLink="/add-comunicado/nuevo" class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Agregar
        </button>
      </div>
    </div>
    <table class="table mt-3 animated fadeIn faster animated fadeIn faster">
        <thead class="thead-dark">
         <tr>
           <th scope="col">Id</th>
           <th scope="col">Titulo</th>
           <th scope="col">Contenido </th>
           <th scope="col">Imagen</th>
           <th scope="col">Fecha</th>
           <th scope="col">Categoria</th>
           <th scope="col">Autor</th>
           <th scope="col">Estado</th>
         </tr>
        </thead>
        <tbody>
         <tr *ngFor="let item of comunicados| paginate: { itemsPerPage: 6, currentPage: pages }; let i = index ">
           <td scope="row">{{item.id}}</td>
           <td>{{item.titulo}}</td>
           <td>{{item.contenido}}</td>
           <td><img src="{{item.imagen}}" alt="DescripciÃ³n de la imagen" class="imagenT"></td>
           <td>{{item.fecha}}</td> 
           <td>{{item.categoria}}</td>
           <td>{{item.autor}}</td>
           <td>{{item.estado}}</td>
           <td>
        
             <button routerLink="/add-comunicado/{{item.id}}" class="btn btn-info mr-1" >
                          <i class="fa fa-pen"></i>
             </button>
        
             <button class="btn btn-danger" (click)="eliminar(item.id,i)">
               <i class="fa fa-trash"></i>
             </button>
        
        
           </td>
         </tr>
         <pagination-controls (pageChange)="pages = $event"></pagination-controls>
        </tbody>
        </table>
        
        <div *ngIf="comunicados.length == 0"
          class="alert alert-warning text-center mt-3 animated fadeIn faster">
         <h4 class="alert-heading">No hay registros</h4>
         <p>
           <i class="fa fa-exclamation fa-2x"></i>
         </p>
        </div >
    
  </div>
