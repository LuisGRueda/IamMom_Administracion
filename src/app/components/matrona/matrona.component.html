
<div class="contenedor">

  <h1>Listado de Matronas</h1>
  <hr>
  
  <div class="row">
    <div class="col text-right">
      <button routerLink="/add-matrona/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Agregar
      </button>
    

    </div>
  </div>
  <table class="table mt-3 animated fadeIn faster animated fadeIn faster">
      <thead class="thead-dark">
       <tr>
         <th scope="col">Id</th>
         <th scope="col">Nombre</th>
         <th scope="col">Apellido </th>
         <th scope="col">Ci</th>
         <th scope="col">Usuario</th>
         <th scope="col">Correo</th>
         <th scope="col">Telefono</th>
         <th scope="col">Horario</th>
         <th scope="col">Estado</th>
        
       </tr>
      </thead>
      <tbody>
       <tr *ngFor="let item of matronas| paginate: { itemsPerPage: 6, currentPage: pages }; let i = index ">
         <td scope="row">{{item.id}}</td>
         <td>{{item.nombre}}</td>
         <td>{{item.apellidos}}</td>
         <td>{{item.ci}}</td>
         <td>{{item.usuario}}</td> 
         <td>{{item.correo}}</td>
         <td>{{item.telefono}}</td>
         <td>{{item.horario}}</td>
         <td>{{item.estado}}</td>
         <td>
      
           <button routerLink="/add-matrona/{{item.id}}" class="btn btn-info mr-1" >
                        <i class="fa fa-pen"></i>
           </button>
      
           <button class="btn btn-danger" (click)="eliminar(item.id)">
             <i class="fa fa-trash"></i>
           </button>
           
      
      
         </td>
       </tr>
       <pagination-controls (pageChange)="pages = $event"></pagination-controls>
      </tbody>
      </table>
      
      <div *ngIf="matronas.length == 0"
        class="alert alert-warning text-center mt-3 animated fadeIn faster">
       <h4 class="alert-heading">No hay registros</h4>
       <p>
         <i class="fa fa-exclamation fa-2x"></i>
       </p>
      </div >
     <button (click)="generarPDF()" class="btn btn-primary">Descargar Reporte de Matronas
      </button>
</div>
